<!doctype html>
<html lang="en" ng-app="myModule">
<head>
    <title>Pulse Perf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-responsive.min.css">
    <style>
        body {
            padding-top: 60px;
        }
    </style>
    <script>

    </script>
</head>
<body>
<div class="container" ng-controller="ChatController">
    <div class="navbar navbar-fixed-top navbar-inverse">
        <div class="navbar-inner">
            <div class="pull-right">
                <a href="https://c9.io" class="brand">Pulse</a>
            </div>
        </div>
    </div>
    <div class="page-header">
        <h1>Performance Counters</h1>
    </div>
    <div class="row">
        <div class="span3">
            <ul class="nav nav-list well">
                <li class="nav-header">Local Users</li>
                <li ng-repeat="user in roster" ng-bind="user">
                </li>
            </ul>
        </div>
        <div class="span9">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th class="span2">Name</th>
                    <th class="span7">Text</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="msg in messages">
                    <td class="span2" ng-bind="msg.name"></td>
                    <td class="span7" ng-bind="msg.text"></td>
                </tr>
                </tbody>
            </table>
            <div class="row controls">
                <form ng-submit="send()">
                    <div class="span2"><input type="text" class="input-block-level" ng-model="name"
                                              ng-change="setName()" placeholder="Your Name"></div>
                    <div class="input-append span7">
                        <input type="text" class="span6" ng-model="text" placeholder="Message">
                        <input type="submit" class="span1 btn btn-primary" value="Send" ng-disabled="!text">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span12">
            <table class="table table-striped table-bordered" ng-repeat="mc in machineCounters">

                <thead>
                <tr>
                    <th class="span9">{{mc.machine}} - {{mc.dateTime}}</th>
                </tr>
                <tr>
                    <th class="span2">Counter</th>
                    <th class="span7">Value</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="ctr in mc.counters">
                    <td class="span2" ng-bind="ctr.counter"></td>
                    <td class="span7" ng-bind="ctr.value"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/angular.min.js"></script>

</body>
</html>
